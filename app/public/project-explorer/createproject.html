<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand text-light" href="#">Project Explorer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0" name="searchForm">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            value="Search Projects"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Submit</a>
            </li>
          </ul>
        </form>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="#">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container mt-4">
        <form action="" class="mx-auto w-75" name="submitProject">
          <h4>Submit Project</h4>
          <div class="form-group">
            <label for="" class="form-label">Project Name </label> <br />
            <input type="text" class="form-control" name="name" /> <br />
          </div>

          <div class="form-group">
            <label for="" class="form-label">Project Abstract </label> <br />
            <textarea
              name="abstract"
              type="text"
              class="form-control"
              cols="10"
              rows="5"
            ></textarea>
            <br />
          </div>
          <div class="form-group">
            <label for="" class="form-label">Authors</label> <br />
            <input type="text" class="form-control" name="authors" /> <br />
          </div>

          <div class="form-group">
            <label for="" class="form-label">Tag(s)</label> <br />
            <input type="text" class="form-control" name="tags" /> <br />
          </div>

          <button type="submit" class="btn btn-primary">Continue</button>
        </form>
      </div>
    </main>
    <footer class="bg-light my-2 fixed-bottom">
      <p class="text-right p-2">
        <span class="text-secondary">Project Explorer &#169; 2020. </span>
        Edconnect
      </p>
    </footer>
  </body>
</html>
