<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Project Explorer</h1>

      <h2>One Stop Database for Academic Projects</h2>
    </header>

    <nav>
      <a href="index.html" target=""> Home </a>
      <a href="search.html" target=""> Projects </a>
      <a href="login.html" target=""> Login </a>
      <a href="register.html" target=""> Register </a>
      <a href="createproject.html" target=""> Submit </a>

    <main>
       <header> <h2>Submit Project</h2> </header>
       <form action="" name="submitProject">
           <label>Project Name: </label> <br>
           <input type="text" name="name"> <br>

           <label>Project Abstract: </label> <br>
           <textarea name="abstract" type="text" cols="28" rows="2"></textarea> <br>

           <label>Authors:</label> <br>
           <input type="text" name="authors"> <br>

           <label>Tag(s):</label> <br>
           <input type="text" name="tags"> <br>

           <input type="submit">
       </form>
    </main>
