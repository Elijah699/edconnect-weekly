<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand text-light" href="#">Project Explorer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0" name="searchForm">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            value="Search Projects"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Submit</a>
            </li>
          </ul>
        </form>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="#">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <section>
        <div class="container my-4">
          <h4>
            John Doe <small class="text-secondary">johndoe@gmail.com</small>
          </h4>

          <div class="row bg-light">
            <div class="col-4">
              Program <br />
              Computer Science
            </div>
            <div class="col-4">
              Matric <br />
              33/3333
            </div>
            <div class="col-4">
              Graduation Year <br />
              2019
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container my-4">
          <h4>Update Profile</h4>
          <hr />
          <form action="" class="mx-auto w-75" name="updateProfile">
            <div class="form-row">
              <div class="form-group col-6">
                <label for="" class="form-label">First Name: </label>
                <input type="text" class="form-control" name="firstName" />
                <br />
              </div>

              <div class="form-group col-6">
                <label for="" class="form-label">Last Name: </label>
                <input type="text" class="form-control" name="lastName" />
                <br />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-6">
                <label for="" class="form-label"> Email Address </label>
                <input type="email" class="form-control" name="email" /> <br />
              </div>

              <div class="form-group col-6">
                <label for="" class="form-label">Program </label>
                <select name="program" class="form-control" id="">
                  <option selected>Choose...</option>
                  <option value="computer_science">Computer Science</option>
                  <option value="computer_information_systems">
                    Computer Information Systems
                  </option>
                  <option value="computer_technology">
                    Computer Technology
                  </option>
                </select>
                <br />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-6">
                <label for="" class="form-label">Matric Number </label>
                <input type="text" class="form-control" name="matricNumber" />
                <br />
              </div>

              <div class="form-group col-6">
                <label for="" class="form-label">Graduation Year </label> <br />
                <select name="graduationYear" class="form-control" id="">
                  <option selected>Choose...</option>
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
                <br />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Update Profile
            </button>
          </form>
        </div>
      </section>

      <section>
        <div class="container">
          <h4>Change Password</h4>
          <hr />
          <form action="" class="mx-auto w-75" name="changePassword">
            <div class="form-row">
              <div class="form-group col-4">
                <label for="" class="form-label">Current Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="currentPassword"
                  placeholder="Current Password"
                />
                <br />
              </div>

              <div class="form-group col-4">
                <label for="" class="form-label">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="newPassword"
                  placeholder="Your new password"
                />
                <br />
              </div>
              <div class="form-group col-4">
                <label for="" class="form-label">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="confirmPassword"
                  placeholder="Confirm new password"
                />
                <br />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              Change Password
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-light my-2 fixed-bottom">
      <p class="text-right p-2">
        <span class="text-secondary">Project Explorer &#169; 2020. </span>
        Edconnect
      </p>
    </footer>
  </body>
</html>
