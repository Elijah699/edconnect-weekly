<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand text-light" href="#">Project Explorer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0" name="searchForm">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            value="Search Projects"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Projects</a>
            </li>
          </ul>
        </form>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="#">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="container mt-4">
        <h4>Project 1</h4>
        <div class="container py-2 bg-light">
          <div class="row">
            <div class="col">
              <ul>
                <li class="list-unstyled">Created by</li>
                <li class="list-unstyled">Ade Chris</li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li class="list-unstyled">Date created</li>
                <li class="list-unstyled">2020-08-30</li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li class="list-unstyled">Last Updated</li>
                <li class="list-unstyled">2020-08-30</li>
              </ul>
            </div>
            <div class="col d-flex justify-content-end m-auto">
              <a href="viewproject.html" class="btn btn-primary">
                View Project
              </a>
            </div>
          </div>
        </div>
        <div class="row my-4">
          <div class="col">
            <h5>Edit Project</h5>
            <hr />
            <form action="" name="editProject">
              <div class="form-group">
                <label for="" class="form-label">Project Name </label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="Project 1"
                />
              </div>

              <div class="form-group">
                <label for="" class="form-label">Project Abstract </label>
                <textarea
                  name="abstract"
                  class="form-control"
                  type="text"
                  cols="15"
                  rows="5"
                  placeholder="Project 1 is a very interesting project"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="" class="form-label">Author(s)</label>
                <input
                  type="text"
                  class="form-control"
                  name="authors"
                  placeholder="Ade Chris"
                />
              </div>

              <div class="form-group">
                <label for="" class="form-label">Tag(s)</label>
                <input
                  type="text"
                  class="form-control"
                  name="tags"
                  placeholder="#web"
                />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
          <div class="col">
            <h5>Manage Project files</h5>
            <hr />
            <form action="">
              <div class="custom-file">
                <input
                  class="custom-file-input form-control"
                  type="file"
                  name="projectFile"
                />
                <label for="" class="custom-file-label"
                  >Click to open file browser</label
                >
              </div>
            </form>

            <div class="card mt-3">
              <div class="card-header">Project files</div>
              <div class="card-body">
                <p class="card-text text-center">No file uploaded yet</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-light my-2">
      <p class="text-right p-2">
        <span class="text-secondary">Project Explorer &#169; 2020. </span>
        Edconnect
      </p>
    </footer>
  </body>
</html>
