<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand text-light" href="#">Project Explorer</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0" name="searchForm">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            value="Search Projects"
          />
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
            Search
          </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Submit</a>
            </li>
          </ul>
        </form>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link text-light" href="#">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Login</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <form action="" class="mx-auto w-75 my-5">
        <h1>Signup</h1>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="" class="form-label">First Name </label>
            <input type="text" class="form-control" name="firstName" placeholder="First name"/> <br />
          </div>
          <div class="form-group col-6">
            <label for="" class="form-label">Last Name </label>
            <input type="text" class="form-control" name="lastName" placeholder="Last name" /> <br />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="" class="form-label"> Email Address </label>
            <input type="email" class="form-control" name="email" placeholder="Your email address" /> <br />
          </div>
          <div class="form-group col-6">
            <label for="" class="form-label"> Password </label>
            <input type="password" class="form-control" name="password" placeholder="Your password" />
            <br />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="" class="form-label">Program </label>
            <select name="program" id="" class="form-control">
              <option selected>Choose...</option>
              <option value="computer_science">Computer Science</option>
              <option value="computer_information_systems">
                Computer Information Systems
              </option>
              <option value="computer_technology">Computer Technology</option>
            </select>
            <br />
          </div>
          <div class="form-group col-3">
            <label for="" class="form-label">Matriculation Number </label>
            <input type="text" class="form-control" name="matricNumber" placeholder="CHM/2016/1015"/>
            <br />
          </div>
          <div class="form-group col-3">
            <label for="" class="form-label">Graduation Year: </label>
            <select name="graduationYear" id="" class="form-control">
              <option selected>Choose...</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
            <br />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
    </main>
     <footer class="bg-light my-2 fixed-bottom">
      <p class="text-right p-2">
        <span class="text-secondary">Project Explorer &#169; 2020. </span>
        Edconnect
      </p>
    </footer>
  </body>
</html>
